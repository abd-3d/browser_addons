<!DOCTYPE html>
<html>

<head>
  <title>URL Blocker Options</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background-color: #f5f5f5;
      padding: 1.5rem;
      width: 400px;
      min-height: 500px;
      color: #333;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 0.5rem;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #2980b9;
    }

    ul {
      list-style-type: none;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      min-height: 200px;
      margin-top: 1rem;
    }

    li {
      padding: 1rem;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    li:last-child {
      border-bottom: none;
    }

    li span {
      font-size: 15px;
      flex: 1;
      word-break: break-all;
    }

    .delete-btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 1px 1px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      width: auto;
      min-width: 80px;
    }

    .delete-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>

<body>
  <h1>URL Blocker</h1>
  <div class="input-container">
    <input type="text" id="urlInput" placeholder="Enter URL to block (e.g., example.com)" />
    <button id="addUrl">Add URL</button>
  </div>
  <ul id="blockedUrlsList"></ul>
  <script src="options.js"></script>
</body>

</html>
